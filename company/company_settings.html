<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - E-TRIEVE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/settings.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <h2>E-TRIEVE</h2>
        <ul>
          <li>
            <a href="../company/company_dashboard.html"
              ><i class="fas fa-home"></i> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="../company/requests.html"
              ><i class="fas fa-inbox"></i> <span>Requests</span></a
            >
          </li>
          <li>
            <a href="../company/completed.html"
              ><i class="fas fa-check-circle"></i> <span>Completed</span></a
            >
          </li>
          <li>
            <a href="#" class="active"
              ><i class="fas fa-cogs"></i> <span>Settings</span></a
            >
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a
            >
          </li>
        </ul>
      </aside>

      <main class="main-content">
        <div class="header">
          <h1><i class="fas fa-cogs"></i> Company Settings</h1>
          <div class="user-info">
            <span>Admin</span>
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <div class="settings-container">
          <div class="settings-section">
            <h2 class="section-title">
              <i class="fas fa-building"></i> Company Profile
            </h2>
            <div class="form-group">
              <label>Company Name</label>
              <input
                type="text"
                id="company_name"
                value="GreenTech Recycling"
                placeholder="Enter company name"
              />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                id="company_email"
                value="contact@greentech.com"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="tel"
                id="company_number"
                value="+880 1712-345678"
                placeholder="Enter phone number"
              />
            </div>
            <div class="form-group">
              <label>Company Motto</label>
              <input
                type="text"
                id="company_motto"
                value="Recycling Today for a Greener Tomorrow"
                placeholder="Enter company motto"
              />
            </div>
            <div class="form-group">
              <label>Company Address</label>
              <textarea id="company_address" placeholder="Enter full address">
123 Green Street, Dhanmondi, Dhaka-1205, Bangladesh</textarea
              >
            </div>
            <div class="form-group">
              <button class="btn-update" id="updateProfileBtn">
                <i class="fas fa-sync-alt"></i> Save Changes
              </button>
            </div>
          </div>
          

          <div class="settings-section">
            <h2 class="section-title">
              <i class="fas fa-shield-alt"></i> Account Security
            </h2>
            <div class="form-group">
              <label>Current Password</label>
              <input type="password" placeholder="Enter current password" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="Enter new password" />
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm new password" />
              </div>
            </div>
           <div class="form-group">
              <button class="btn-update" id="updatePasswordBtn">
                <i class="fas fa-sync-alt"></i> Update Password
              </button>
            </div>
          </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("updateProfileBtn")
        .addEventListener("click", function () {
          alert("Profile updated successfully!");
        });

      document
        .getElementById("updatePasswordBtn")
        .addEventListener("click", function () {
          alert("Password updated successfully!");
        });
    </script>
  </body>
</html>
