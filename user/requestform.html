<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit E-Waste</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/requestform.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <h2>Dashboard</h2>
        <a href="../user/user_dashboard.html"><i class="fas fa-home"></i>Dashboard</a>
        <a href="#" class="active"
          ><i class="fas fa-file-alt"></i>My Submissions</a
        >
        <a href="nearby_companies.html"
          ><i class="fas fa-building"></i>Nearby Companies</a
        >
        <a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </aside>

      <main class="main-content">
        <div class="form-container">
          <h2>Submit Your E-Waste</h2>
          <p>Schedule a pickup for your electronic items</p>

          <form id="ewasteForm">
            <div class="form-group">
              <label>Device Type</label>
              <select required>
                <option value="">-- Select Device --</option>
                <option>Mobile</option>
                <option>Laptop</option>
                <option>TV</option>
                <option>Fridge</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group">
              <label>Company</label>
              <select required>
                <option value="">-- Select Company --</option>
                <option>GreenTech Ltd.</option>
                <option>EcoRecycle Co.</option>
                <option>RecycleHub</option>
                <option>WasteAway</option>
              </select>
            </div>

            <div class="form-group">
              <label>Condition</label>
              <select required>
                <option value="">-- Select Condition --</option>
                <option>Working</option>
                <option>Old</option>
                <option>Broken</option>
              </select>
            </div>

            <div class="form-group">
              <label>Quantity</label>
              <input type="number" min="1" required />
            </div>

            <div class="form-group">
              <label>Contact Number</label>
              <input
                type="tel"
                pattern="[0-9]{11}"
                placeholder="01xxxxxxxxx"
                required
              />
            </div>

            <div class="form-group">
              <label>Pickup Date</label>
              <input type="date" required />
            </div>

            <div class="form-group">
              <label>Address</label>
              <textarea
                rows="3"
                placeholder="Enter your pickup address..."
                required
              ></textarea>
            </div>

            <button type="submit">Submit Request</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
