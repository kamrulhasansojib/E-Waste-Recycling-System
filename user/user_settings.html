<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - E-TRIEVE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../assets/css/settings.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <h2>Dashboard</h2>
        </div>
        <nav>
          <a href="../user/user_dashboard.html"
            ><i class="fas fa-home"></i> Dashboard</a
          >
          <a href="../user/requestform.html"
            ><i class="fas fa-file-alt"></i> My Submissions</a
          >
          <a href="../user/nearby_companies.html"
            ><i class="fas fa-building"></i> Nearby Companies</a
          >
          <a href="#" class="active"><i class="fas fa-cogs"></i> Settings</a>
          <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
        <a href="../Home.html" class="back-btn"
          ><i class="fa-solid fa-house"></i
        ></a>
      </aside>

      <main class="main-content">
        <div class="header">
          <h1><i class="fas fa-cogs"></i> User Settings</h1>
          <div class="user-info">
            <span>Sojib</span>
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <div class="settings-container">
          <div class="settings-section">
            <h2 class="section-title">
              <i class="fas fa-user"></i> User Profile
            </h2>
            <div class="form-group">
              <label>Full Name</label>
              <input
                type="text"
                id="user_name"
                value="Sojib Rahman"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input
                type="email"
                id="user_email"
                value="sojib@example.com"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label>Phone Number</label>
              <input
                type="tel"
                id="user_phone"
                value=""
                placeholder="Enter phone number (optional)"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <textarea id="user_address" placeholder="Enter your address">
Mirpur-10, Dhaka-1216, Bangladesh</textarea
              >
            </div>
            <div class="form-group">
              <button class="btn-update" id="updateProfileBtn">
                <i class="fas fa-sync-alt"></i> Save Changes
              </button>
            </div>
          </div>

          <div class="settings-section">
            <h2 class="section-title">
              <i class="fas fa-shield-alt"></i> Account Security
            </h2>
            <div class="form-group">
              <label>Current Password</label>
              <input type="password" placeholder="Enter current password" />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>New Password</label>
                <input type="password" placeholder="Enter new password" />
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm new password" />
              </div>
            </div>
            <div class="form-group">
              <button class="btn-update" id="updatePasswordBtn">
                <i class="fas fa-sync-alt"></i> Update Password
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("updateProfileBtn")
        .addEventListener("click", function () {
          alert("Profile updated successfully!");
        });

      document
        .getElementById("updatePasswordBtn")
        .addEventListener("click", function () {
          alert("Password updated successfully!");
        });
    </script>
  </body>
</html>
